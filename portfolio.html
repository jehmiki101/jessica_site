        <!-- MENU -->
        <nav id="nav-menu">
            <ul>
                <li>
                    <a id="menu-inicial" href="index.html">Menu</a>

                <li>
                    <a id="menu-sobremim" href="sobremim.html">Sobre Mim</a>

                </li>

            </ul>

        <!-- SUBMENU FORMAÇÃO -->
        <nav>
            <ul id="sub-geral-formacao">
                <li><a id="sub-certificacoes">Certificações</a></li>
                <li><a id="sub-formacao">Formação</a></li>
                <li><a id="sub-ferramentas-plataformas">Ferramentas e Plataformas</a></li>
            </ul>
        </nav>
        <!-- CONTEÚDO CERTIFICAÇÕES -->
        <div id="content-certificacao"></div>
        <!-- CONTEÚDO FORMAÇÃO -->
        <div id="content-formacao"></div>
        <!-- CONTEÚDO FERRAMENTAS E PLATAFORMAS -->
        <div id="content-ferr-plat"></div>


        <!-- JAVASCRIPT -->
        <script>
            // declaração sub menu
            const certificacao = document.getElementById("sub-certificacoes");
            const formacao = document.getElementById("sub-formacao");
            const ferrPlat = document.getElementById("sub-ferramentas-plataformas");

            // declaração conteúdos
            const contentCertificacao = document.getElementById("content-certificacao");
            const contentFormacao = document.getElementById("content-formacao");
            const contentFerrPlat = document.getElementById("content-ferr-plat");

            // minimizar conteúdos
            function esconderTodos(){
                contentCertificacao.style.display = "none";
                contentFormacao.style.display = "none";
                contentFerrPlat.style.display = "none";

                certificacao.style.background = "#d6d6c9";
                formacao.style.background = "#d6d6c9";
                ferrPlat.style.background = "#d6d6c9";
            }
            esconderTodos();

            // evento clicável Certificações
            certificacao.addEventListener("click", function(){
                const aberto = contentCertificacao.style.display === "block";
                esconderTodos();
                if (!aberto){
                    contentCertificacao.style.display = "block";
                    certificacao.style.background = "#c6c6b6";
                }
                else{
                    contentCertificacao.style.display = "none";
                    certificacao.style.background = "#d6d6c9";
                }
            });
            // evento clicável Formação
            formacao.addEventListener("click", function(){
                const aberto = contentFormacao.style.display === "block";
                esconderTodos();
                if (!aberto){
                    contentFormacao.style.display = "block";
                    formacao.style.background = "#c6c6b6";
                }
                else{
                    contentFormacao.style.display = "none";
                    formacao.style.background = "#d6d6c9";
                }
            });
            // evento clicável Ferramentas e plataformas
            ferrPlat.addEventListener("click", function(){
                const aberto = contentFerrPlat.style.display === "block";
                esconderTodos();
                if (!aberto){
                    contentFerrPlat.style.display = "block";
                    ferrPlat.style.background = "#c6c6b6";
                }
                else{
                    contentFerrPlat.style.display = "none";
                    ferrPlat.style.background = "#d6d6c9";
                }
            });
            // evento clicável informações pessoais

        </script>

    </body>
